<!DOCTYPE html  id="Layer1" style="position:absolute; width:100%; height:100%; z-index:-1">

<html>

<head>
    <meta charset="utf-8">
    <title>登陆界面</title>

    <link href="../../static/css/login.css" rel="stylesheet" type="text/css" />
    <script src="../../static/js/login.js" type="text/javascript"></script>
</head>

<body onload="checkCookie()">

<div class="hint">
    <h3>{{ warning }}</h3>
</div>

<img class=loadBackground src="../../static/img/loginAreaBackground.jpg" width="255" height="135" alt="klematis">

<div class="myformdiv">
     <form name="myForm" action="/login/" method="POST" onsubmit="return checkFullIn()">
         {% csrf_token %}

         <!-- Username and password Field -->
        <p><b>用户名字：</b><input class="form-control" id="usernameid" type="text" name="username" placeholder="填wtk" required/> </p>
        <P><b>密码:&nbsp &nbsp</b><input class="form-control" id="passwordid" type="password" name="password" placeholder="填qweasdzxc" required/></p>

         <!-- Login Button -->
         <div>
             <input id="checkboxid" type="checkbox" name="savePWD" style="vertical-align:middle;  margin-top:13px; margin-bottom:15px; color: black;" ><span style="font-size:15px;">保存密码</span>
             <input type="submit" onmouseover="this.style.backgroundColor='green';" onmouseout="this.style.backgroundColor='';"  value="登陆" style="font-family: monospace;width:60px; height:25px; color:black;font-size:17px;float:right; border-radius: 6px">
         </div>

         <hr style="width:310px; margin-top:0px;" />
{#        <a target="_blank" href="http://10.3.240.53:8081/gw/mainEndpoint" style="margin-top:-6px; font-size:10px;float:left;">忘记密码</a>#}
     </form>
</div> 
   
</body>

</html>
