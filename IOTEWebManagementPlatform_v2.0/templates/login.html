<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>系统登录</title>
    <link href="../../static/css/login.css"  rel="stylesheet" type="text/css" />
    <script src="../../static/js/login.js" type="text/javascript"></script>
</head>

<body>
<div class="login_box">
      <div class="login_l_img"><img src="../../static/img/login-img.png" /></div>
      <div class="login">
          <div class="login_logo"><a href="#"><img src="../../static/img/login_logo.png" /></a></div>
          <div class="login_name">
              <p>基于边缘计算的IPv6工业互联网设备接入管理平台</p>
          </div>
          {#   登录错误提示标志     #}
          <a style="color: red" >{{ warning }}</a>
          {#  这里做了一个前端简单验证 调用checkFullIn函数 #}
          <form name="myForm" method="POST" onsubmit="return checkFullIn()">
              {% csrf_token %}
              <input name="username" type="text" id="username" value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}"  required/>
              <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
              <input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'}"  required/>
              <input value="登录" onmouseover="this.style.backgroundColor='green';" onmouseout="this.style.backgroundColor='';" style="width:100%;" type="submit">
          </form>
      </div>
      <div class="copyright">重庆邮电大学-网络化控制实验室 版权所有©2019-2020 IPV6</div>
</div>
</body>
</html>
